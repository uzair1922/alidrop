name: Run Playwright Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 4 * * *'  # 9 AM Pakistan time (UTC+5 = 4 AM UTC)

jobs:
  playwright-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      - name: Convert HTML report to PDF
        if: always()
        continue-on-error: true
        run: |
          npm install -g puppeteer
          node <<'EOF'
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch();
            const page = await browser.newPage();
            await page.goto('file://' + process.cwd() + '/playwright-report/index.html', {waitUntil: 'networkidle0'});
            await page.pdf({path: 'playwright-report/playwright-report.pdf', format: 'A4'});
            await browser.close();
          })();
          EOF

      - name: Upload Playwright PDF report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-pdf-report
          path: playwright-report/playwright-report.pdf

      - name: Upload Playwright artifacts (only on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report

      - name: Upload Playwright artifacts (only on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: >
            {
              "text": "${{ job.status == 'success' && '‚úÖ' || '‚ùå' }} Playwright Tests - *${{ job.status }}* for *AliDrop*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Project:* AliDrop\n*Branch:* `${{ github.ref_name }}`\n*Status:* *${{ job.status }}*"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "üïê Run by `${{ github.actor }}`\nüîó <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Logs>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
